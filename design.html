<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'/>
		<title>Discussion entre amis</title>
		<link rel='stylesheet' href='cssIndex.css' />
		<script src='jquery-3.4.1.min.js'></script>
		<script src='script.js'></script>
	</head>
	<body>
		<div class='chatbox'>
			<div class='chatlogs'>
				<div class='chat friend'>
					<div class='user-photo'></div>
					<p class='chat-message afficher'>What's up brother</p>
				</div>
				<div class='chat self'>
					<div class='user-photo'></div>
					<p class='chat-message'>What's up....!!</p>
				</div>
				
			</div>
			<div class='chat-form'>
				<input type='textarea' name='msg' placeholder='Tapez message' class='textarea'/>
				<input type='submit' class='button' Value='Envoyer'>
			</div>
		</div>
	</body>
</html>
